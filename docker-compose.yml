version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    container_name: lithium_mlops-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro

  ui:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: lithium_mlops-ui
    restart: unless-stopped
    volumes:
      - ./models:/app/models:ro
      - ./src:/app/src:rw
      - ./data:/app/data:rw
      - ./logs/ui:/app/logs:rw
    ports:
      - "8501:8501"
    environment:
      - PYTHONPATH=/app
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Kolkata
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8501/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
